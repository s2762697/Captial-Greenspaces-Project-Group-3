!doctype html>
<html lang="en">
<head>
    <title>Roseburn Cycle Path</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='leafletmarkers.css') }}" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
</head>

<body>
<div id="map"></div>
<!-- uses static files called leafletmarkers.js.
     (Alternatively javascript in the static file could be in this template if
      approriate.) -->


    <script src="{{ url_for('static', filename='leafletmarkers.js') }}" /></script>

S<script>
{% for marker in markers %}
            document.addEventListener('DOMContentLoaded',function(){
                var marker = {{ markers|tojson|safe }};
                var fillColor
                if (marker[9][2] = 'Elm'){fillColor = 'blue';}
            else {fillColor = 'black';}
            })
            

            
            L.circleMarker([{{ marker[3] }}, {{ marker[4] }}],
            {radius: 8,     //size of circle
            color: 'black', //border color
            weight: 2,      //border size
            fillColor: fillColor,     //fill color
            fillOpacity: 1})
            .addTo(map);
                //.bindPopup("<p> Dry-Weight Biomass (kg) = {{ marker[1] }}</p> Species: {{marker[2]}}");
        
{% endfor %}
</script>
</body>

</html>
